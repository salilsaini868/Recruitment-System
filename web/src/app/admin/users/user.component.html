<div class="container">
    <div class="panel panel-default">
        <div class="panelheader panel-heading">Create User</div>
        <div class="panel-body">
            <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
                <div>
                    <div>
                        <label>First Name</label>

                        <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" [hidden]="!firstName.errors.required" class="validation-error">
                            {{ 'FIRSTNAME.REQUIRED' | translate }}
                        </div>
                        <div>
                            <input style="text-transform: none;" type="text" required name="firstName" [(ngModel)]="userModel.firstName" #firstName="ngModel"
                                maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>Last Name</label>

                        <div>
                            <input style="text-transform: none;" type="text" required name="lastName" [(ngModel)]="userModel.lastName" #lastName="ngModel"
                                maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>User Name</label>

                        <div *ngIf="userName.errors && (userName.dirty || userName.touched)" [hidden]="!userName.errors.required" class="validation-error">
                            {{ 'USERNAME.REQUIRED' | translate }}
                        </div>
                        <div [hidden]="!userName.hasError('pattern')">UserName format should be
                            <small>
                                <b>joe@rhpm.com</b>
                            </small>
                        </div>
                        <div>
                            <input style="text-transform: none;" type="text" required name="userName" pattern="^\w+([\.-]?\w+)*@rhpm.com$" [(ngModel)]="userModel.userName"
                                #userName="ngModel" maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>Password</label>

                        <div *ngIf="password.errors && (password.dirty || password.touched)" [hidden]="!password.errors.required" class="validation-error">
                            {{ 'PASSWORD.REQUIRED' | translate }}
                        </div>
                        <div [hidden]="!password.hasError('pattern')">Password must contain minimum 8 characters
                        </div>
                        <div>
                            <input style="text-transform: none;" type="password" required name="password" pattern="^[a-z0-9_-]{8,}$" [(ngModel)]="userModel.password"
                                #password="ngModel" maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>Email ID</label>

                        <div *ngIf="email.errors && (email.dirty || email.touched)" [hidden]="!email.errors.required" class="validation-error">
                            {{ 'EMAIL.REQUIRED' | translate }}
                        </div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be
                            <small>
                                <b>joe@abc.com</b>
                            </small>
                        </div>

                        <div>
                            <input style="text-transform: none;" type="text" required name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                [(ngModel)]="userModel.email" #email="ngModel" maxlength="25">
                        </div>
                    </div>
                    <div>
                        <label>Role</label>
                        <div>
                            <select [(ngModel)]="userModel.roleId" [ngModelOptions]="{standalone: true}">
                                <option disabled selected [ngValue]="null">--select--</option>
                                <option *ngFor="let role of roles" [ngValue]="role.roleId">{{role.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="bttn" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
